<div class="col">
  <div *ngIf="todos">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos | async">
          <td>{{ todo.id }}</td>
          <td>{{ todo.title }}</td>
          <td>
              <button class="btn btn-primary" (click)="editTodo(todo)">Editar Todo</button>
          </td>
          <td>
              <button class="btn btn-danger" (click)="deleteTodo(todo.id)">Eliminar Todo</button>
          </td>
        </tr>
      </tbody>

    </table>

  </div>



</div>
